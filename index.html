<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
</head>

<body>

    <div class="container flex bg-black">
        <div class="left ">

            <div class="close">
                <img width="35px" class="invert" src="img/close.svg" alt="">
            </div>

            <div class="home bg-grey m1  rounded p1">
                <!-- //Home -->
                <div class="logo"><img width="110" class="invert" src="img/logo.svg" alt="Logo"></div>
                <ul>
                    <li><img class="invert" src="img/Home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>

                </ul>
            </div>


            <div class="library bg-grey rounded m1 p1">

                <div class="heading">
                    <!-- library -->
                    <img class="invert" src="img/library.svg" alt="">
                    <h2>Your Library</h2>

                </div>

                <div class="songlist">
                    <!-- songlists -->
                    <ul>

                        <!-- <li>
                            <img class="invert" src="music.svg" alt="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>

                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="invert" src="play.svg" alt="">

                            </div>
                        </li> -->
                    </ul>
                </div>

                <div class="footer">


                    <div><a href="https://www.spotify.com/in-en/legal/" id=""><span data-encore-id="type">Legal</span>
                        </a> </div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id=""><span
                                data-encore-id="type">Safety & Privacy Center</span> </a> </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                            id=""><spandata-encore-id="type">Privacy Policy</span></a> </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""> <span
                                data-encore-id="type">Cookies</span></a></div>
                    <div> <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""><span
                                data-encore-id="type">About Ads</span> </a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"
                            id=""><spandata-encore-id="type">Accessibility</span></a></div>


                </div>

            </div>



        </div>

        <div class="right bg-grey m1  rounded ">

            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">


                        <img width="40px" class="invert hamburger" src="img/hamburger.svg" alt="">


                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="24"
                            color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="24"
                            color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </div>

                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>

                </div>
            </div>

            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                  
                    <!-- <div data-folder="ncs" class="card ">
                        <div class="play">

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" id="play">
                                <path fill="#000"
                                    d="M7 17.259V6.741a1 1 0 0 1 1.504-.864l9.015 5.26a1 1 0 0 1 0 1.727l-9.015 5.259A1 1 0 0 1 7 17.259Z">
                                </path>
                            </svg>

                        </div>

                        <img src="https://i.scdn.co/image/ab67706f0000000249a1ed33d2ca64e6a5d0e550" alt="">

                        <p>Hits to Boost your Mood & fill with Happiness</p>

                    </div> -->

                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="topbar">

                        <div class="songinfo">
                            <!-- song info -->

                        </div>

                        <div class="songbuttons">
                            <img width="30px" id="previous" src="img/previous.svg" alt="">
                            <img width="30px" id="Play" src="img/play.svg" alt="">
                            <img width="30px" id="next" src="img/nextsong.svg" alt="">
                        </div>

                        <div class="timevol">
                            <div class="songtime">

                            </div>

                            <div class="volume">
                                <img width="20px" src="img/volumeHigh.svg" alt="">

                                <div class="range">
                                    <input type="range" name="Volume" id="">
                                </div>
                            </div>


                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/script.js"></script>

</body>

</html>
